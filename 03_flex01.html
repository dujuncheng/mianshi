<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		.box{
			height: auto;
			display: flex;
			display: -webkit-flex;
			flex-direction: row
			flex-wrap:wrap;
			justify-content: space-around;
		}
		.item{
			background-color: #5CDCFE;
			width: 100px;
			height: 100px;
			margin: 10px;
			flex-shrink:0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>

	</div>
</body>
</html>
